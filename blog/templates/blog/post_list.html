<!DOCTYPE html>
<html>
    <head>
        <title>Blog KNJ</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Blog KNJ</a></h1>
        </header>
        {%for post in posts%}

         <article>
            <time>published: {{ post.created_date }}</time>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
         </article>

        {%endfor%}

    </body>
</html>
